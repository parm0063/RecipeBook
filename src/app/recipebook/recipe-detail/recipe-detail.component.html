<div class="row">
  <div class="col-xs-15">
    <img 
      [src]="recipedetails.imagePath" 
      alt="{{recipedetails.name}}" 
      class="img-responsive"
      style="max-height: 300px; width: 300px; border: 20px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1> {{recipedetails.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group open"
      appDropdown>
      <button
        type="button" 
        class="btn btn-primary dropdown-toggle" >
         Manage Recipe  <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddShopping()" style="cursor: pointer;"> To shopping list</a></li>
        <li><a (click)="editRecipe()" style="cursor: pointer;"> Edit Recipe</a></li>
        <li><a (click)="onDeleteRecipe()" style="cursor:pointer"> Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{recipedetails.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="group-item">
        <li class="list-group-item" *ngFor="let ingredient of recipedetails.ingredients">
          {{ingredient.name}} - {{ingredient.amount}}
        </li>
    </ul>
  </div>
</div>
