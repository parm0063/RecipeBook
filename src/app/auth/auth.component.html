<div class="row">
    <div class="col-xs-12 col-md-offset-3">
        <div class="row">
            <div class="col-xs-6">
                <div class="alert alert-danger" *ngIf="error">
                    <p>{{error}}</p>
                </div>
            </div>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="!isLoading">
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="email">
                            E-Mail
                        </label>
                        <input
                            type="email"
                            id="email"
                            class="form-control"
                            ngModel
                            name="email"
                            required
                            email>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="password">
                            Password
                        </label>
                        <input
                            type="password"
                            id="pass"
                            class="form-control"
                            ngModel
                            name="password"
                            required
                            minlength="6">
                    </div>
                </div>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
                    {{isLoginMode? 'Login': 'Sign Up'}}
                </button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                    Switch to {{isLoginMode? 'SignUp': 'Login'}} 
                </button>
            </div>
        </form>
    </div>
</div>
